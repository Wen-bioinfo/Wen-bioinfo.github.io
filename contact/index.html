<main class="contact">
    <h1 class="contact__title">Contact</h1>
    <p class="contact__content">Send us a message!</p>

    
    <form name="contact" method="POST" data-netlify="true" class="contact__form" id="contactForm">
        

            
            <div class="contact__field contact__field--name">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Your Name"
                    class="contact__form__input contact__form__name" id="name"
                    aria-labelledby="name" required>
            </div>

            
            <div class="contact__field contact__field--email">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Your Email"
                    class="contact__form__input contact__form__email" id="email"
                    aria-labelledby="email" required>
            </div>

            
            <div class="contact__field contact__field--msg">
                <label for="message">Write something</label>
                <textarea name="message" id="message" form="contactForm"
                    maxlength="750" id="message"
                    arial-labelledby="message" required></textarea>
            </div>

            
            <div class="contact__field contact__field--submit">
                <button type="submit" class="ripple-btn submit" onclick="cleanForm" aria-label="Send">
                    Send
                </button>
            </div>

        </form>
</main>
